- abstract: We prove that the (homotopy) hypercommutative algebra structure on the
    de Rham cohomology of a Poisson or Jacobi manifold defined by several authors
    is (homotopically) trivial, i.e. it reduces to the underlying (homotopy) commutative
    algebra structure. We do so by showing that the DG operads which codify the algebraic
    structure on the de Rham complex of Poisson and Jacobi manifolds, generated by
    the exterior product and the interior products with the structure polyvector fields,
    are quasi-isomorphic to the commutative suboperad. Hence, there is no hope to
    endow the de Rham cohomology of such manifolds with any (higher) structure beyond
    the well-known (homotopy) commutative algebra structure, which exists for any
    smooth manifold. We proceed similarly with the commutative Batalin-Vilkovisky-infinity
    algebra structure on the de Rham complex of a generalized Poisson supermanifold.
